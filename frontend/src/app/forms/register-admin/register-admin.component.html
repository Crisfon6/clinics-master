<div class="form">
    <mat-card>
        <mat-card-title>
            Registrar Administrador
        </mat-card-title>
        <mat-card-content>
            <div class="container">

                <div>
                    <input #imgInput
                        type="file"
                        accept="image/*"
                        (change)="processImg(imgInput)"
                        >

                    <img id="imgPhoto" >

                </div>
                <mat-form-field>
                    <input
                    [(ngModel)]="adminData.name"
                    matInput
                    placeholder="name"
                    required
                    >
                </mat-form-field>
                <mat-form-field>
                    <input
                    [(ngModel)]="adminData.email"
                    matInput
                    placeholder="email"
                    required
                    >
                </mat-form-field>
                <mat-form-field>
                    <input
                    [(ngModel)]="adminData.userName"
                    matInput
                    placeholder="user Name"
                    required
                    >
                </mat-form-field>
                <mat-form-field>
                    <input
                    [(ngModel)]="adminData.phone"
                    matInput
                    placeholder="phone"
                    required
                    >
                </mat-form-field>
                <mat-form-field>
                    <input
                    [(ngModel)]="adminData.password"
                    matInput
                    placeholder="password"
                    required
                    >
                </mat-form-field>
                
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button
            (click) ="registerAdmin()"
            class="button colorButton"
            mat-raised-button
            >
            Register
            </button>
        </mat-card-actions>

    </mat-card>
    


</div>
