<div class="form">
    <mat-card>
        <mat-card-title>
            Registrar Empleado
        </mat-card-title>
        <mat-card-content>
            <div class="container">
                <mat-form-field>
                    <input
                    [(ngModel)]="userData.name"
                    matInput
                    placeholder="name"
                    required
                    >
                </mat-form-field>
                <mat-form-field>
                    <input
                    [(ngModel)]="userData.email"
                    matInput
                    placeholder="email"
                    required
                    >
                </mat-form-field>
                <mat-form-field>
                    <input
                    [(ngModel)]="userData.userName"
                    matInput
                    placeholder="user Name"
                    required
                    >
                </mat-form-field>
                <mat-form-field>
                    <input
                    [(ngModel)]="userData.phone"
                    matInput
                    placeholder="phone"
                    required
                    >
                </mat-form-field>
                <mat-form-field>
                    <input
                    [(ngModel)]="userData.password"
                    matInput
                    placeholder="password"
                    required
                    >
                </mat-form-field>

        
                
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button
            (click) ="registerEmployee()"
            class="button colorButton"
            mat-raised-button
            >
            Register
            </button>
        </mat-card-actions>

    </mat-card>
    


</div>
