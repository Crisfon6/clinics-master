<div class="form">
  <mat-card class="form-card">
    <mat-card-title> Registrar Empleado </mat-card-title>
    <div id="msg">
      <div *ngIf="message" class="containerBox">
        <div>
          {{ message }}
        </div>
        <div class="cls-btn" (click)="closeBox(0)">x</div>
      </div>
    </div>
    <mat-card-content>
      <div class="container">
        <div class="uploadImg">
          <div>
            <img id="imgPhoto" class="imgProfile" [src]="srcImg" />
          </div>
          <input
            #imgInput
            type="file"
            accept="image/*"
            (change)="processImg($event)"
            name="avatar"
          />
        </div>

        <mat-form-field>
          <input
            [(ngModel)]="userData.name"
            matInput
            placeholder="name"
            required
          />
        </mat-form-field>
        <mat-form-field>
          <input
            [(ngModel)]="userData.email"
            matInput
            placeholder="email"
            required
          />
        </mat-form-field>
        <mat-form-field>
          <input
            [(ngModel)]="userData.userName"
            matInput
            placeholder="user Name"
            required
          />
        </mat-form-field>
        <mat-form-field>
          <input
            [(ngModel)]="userData.phone"
            matInput
            placeholder="phone"
            required
          />
        </mat-form-field>
        <mat-form-field>
          <input
            [(ngModel)]="userData.password"
            matInput
            placeholder="password"
            required
          />
        </mat-form-field>
        <div>
          <input
            #pdfInput
            type="file"
            accept="pdf/*"
            (change)="processCV($event)"
            name="CV"
          />
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button
        (click)="registerEmployee()"
        class="button colorButton"
        mat-raised-button
      >
        Register
      </button>
    </mat-card-actions>
  </mat-card>
</div>
