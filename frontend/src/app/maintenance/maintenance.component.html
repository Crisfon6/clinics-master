<div class="title">
  <h2>Registrar Mantenimiento</h2>
</div>

<div class="form">
  <form>
    <div class="row mb-3">
      <div class="col">
        <div class="form-outline">
          <label class="form-label">Código del empleado</label>
          <input type="number" class="form-control" />
        </div>
      </div>

      <div class="col">
        <div class="form-outline mb-3">
          <label class="form-label"> Código del equipo </label>
          <select class="form-select" aria-label="codigos equipos">
            <option *ngFor="let food of foods" [value]="food.value">
              {{ food.viewValue }}
            </option>
          </select>
        </div>
      </div>

      <div class="form-outline mb-3">
        <label class="form-label">Descripción del mantenimiento</label>
        <textarea class="form-control" rows="3"></textarea>
      </div>
    </div>
    <button type="submitEquipo" class="btn btn-primary btn-block mb-4">
      Registrar
    </button>
  </form>
</div>
